processed_data:
    text_data_path: './data/preprocessed/EURLEX57K_dummy'
    label_tree_file: './data/preprocessed/EURLEX57K_dummy/flat_label_tree.pkl'

model:
    encoder:
        type: 'sentence-transformer'
        name: 'all-MiniLM-L6-v2'
        output_dim: 384
    dropout: 0.5
    attention: 
        type: "softmax-attention"
    classifier:
        type: 'intra-bag'
        bias: true
        activation: 'relu' 
        hidden_layers:
            - 256

trainer:
    regime: "levelwise"
    eval_interval: 150
    train_batch_size: 25
    eval_batch_size: 200
    num_steps: 60_000
    num_candidates: null
    topk: 100
    lr_encoder:
    lr_classifier:
    load_model:
    intermediate_save:
